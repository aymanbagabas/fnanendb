name: Deploy

on:
  push:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  deploy:
    strategy:
      matrix:
        node-version: ['16']
    runs-on: ubuntu-latest
    env:
      USERNAME: "FnanenDB[bot] ðŸ¤–"
      USEREMAIL: "actions@github.com"
      OUTPUT: data
      DUMP: fnanendb.json
      DEBUG: true

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM install and run
        run: |
          mkdir $OUTPUT
          npm install
          node scraper.js > $DUMP
          tar -czvf fnanendb.tar.gz $DUMP
          echo "NOW=v$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.DUMP }}
          path: ${{ env.DUMP }}

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.PAT }}
          author_email: $USEREMAIL
          author_name: $USERNAME
          message: "fnanendb: autopublish ${date}"
          branch: master
          directory: ${{ env.OUTPUT }}

      - uses: ncipollo/release-action@v1
        with:
          artifacts: $DUMP.tar.gz
          tag: ${{ env.NOW }}
          token: ${{ secrets.PAT }}
